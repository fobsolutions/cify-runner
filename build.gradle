plugins {
    id 'com.jfrog.bintray' version '1.7'
}

group 'io.cify'
version '1.2.7'

apply plugin: 'groovy'
apply plugin: 'maven-publish'


repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile localGroovy()
    compile gradleApi()

    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'
    compile group: 'org.codehaus.gpars', name: 'gpars', version: '1.1.0'
    compile group: 'info.cukes', name: 'gherkin', version: '2.12.2'
    compile group: 'commons-validator', name: 'commons-validator', version: '1.5.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.bintrayUser : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayKey') ? project.bintrayKey : System.getenv('BINTRAY_KEY')
    publications = ['mavenJava']
    pkg {
        repo = group
        name = rootProject.name
        userOrg = 'fobsolutions'
        vcsUrl = 'https://github.com/fobsolutions/cify-runner'
        licenses = ['Apache-2.0']
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}