plugins {
    id 'com.jfrog.bintray' version '1.8.4'
}

group 'io.cify'
version '1.4.1'

apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'
    compile group: 'org.codehaus.gpars', name: 'gpars', version: '1.1.0'
    compile group: 'info.cukes', name: 'gherkin', version: '2.12.2'
    compile group: 'commons-validator', name: 'commons-validator', version: '1.5.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId 'cify-runner'
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.bintrayUser : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.bintrayApiKey : System.getenv('BINTRAY_KEY')
    publish = true
    override = false
    publications = ['mavenJava']
    pkg {
        repo = group
        name = 'cify-runner'
        userOrg = 'fobsolutions'
        vcsUrl = 'https://github.com/fobsolutions/cify-runner'
        licenses = ['Apache-2.0']
    }
}